version: "3"

services:

  fess01:
    build: .
    image: flaviostutz/fess:13.5.0
    ports:
      - 8080:8080
    environment:
      - "ES_HTTP_URL=http://es01:9200"
      # - RUN_ELASTICSEARCH=false
      # - "FESS_DICTIONARY_PATH=/var/lib/elasticsearch/config"

  es01:
    image: codelibs/fess-elasticsearch:7.5.1
    environment:
      - node.name=es01
      # - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01
      - cluster.name=fess-es
      - bootstrap.memory_lock=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "FESS_DICTIONARY_PATH=/usr/share/elasticsearch/config/dictionary"
    volumes:
      - esdata01:/usr/share/elasticsearch/data
      - esdictionary01:/usr/share/elasticsearch/config/dictionary
    ports:
      - 9200:9200

  # es02:
  #   image: codelibs/fess-elasticsearch:7.5.1
  #   environment:
  #     - node.name=es02
  #     - discovery.seed_hosts=es01
  #     - cluster.initial_master_nodes=es01,es02
  #     - cluster.name=fess-es
  #     - bootstrap.memory_lock=false
  #     - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
  #     - "FESS_DICTIONARY_PATH=/usr/share/elasticsearch/config/dictionary"
  #   volumes:
  #     - esdata02:/usr/share/elasticsearch/data
  #     - esdictionary02:/usr/share/elasticsearch/config/dictionary
  #   ports:
  #     - 9201:9200

  kibana:
    image: docker.elastic.co/kibana/kibana:7.5.1
    environment:
      - "ELASTICSEARCH_HOSTS=http://es01:9200"
    ports:
      - 5601:5601

volumes:
  esdata01:
    driver: local
  esdictionary01:
    driver: local
  esdata02:
    driver: local
  esdictionary02:
    driver: local

